name: Update AlzKB

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-alzkb:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run AlzKB updater
      run: |
        python src/update_alzkb.py --output-dir data/processed
      continue-on-error: true
    
    - name: Check for changes
      id: check_changes
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        else
          echo "changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/processed/
        git add alzkb_updater.log
        git commit -m "chore: automated AlzKB update - $(date +'%Y-%m-%d')"
        git push
    
    - name: Create update summary
      if: always()
      run: |
        echo "## AlzKB Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Date:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f data/processed/metadata.json ]; then
          echo "### Statistics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Genes:** $(jq -r '.gene_count // "N/A"' data/processed/metadata.json)" >> $GITHUB_STEP_SUMMARY
          echo "- **Interactions:** $(jq -r '.interaction_count // "N/A"' data/processed/metadata.json)" >> $GITHUB_STEP_SUMMARY
          echo "- **Last Updated:** $(jq -r '.last_updated // "N/A"' data/processed/metadata.json)" >> $GITHUB_STEP_SUMMARY
        else
          echo "⚠️ No metadata file generated - check logs for errors" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f alzkb_updater.log ]; then
          echo "### Recent Log Entries" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          tail -n 20 alzkb_updater.log >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: alzkb-update-${{ github.run_number }}
        path: |
          data/processed/
          alzkb_updater.log
        retention-days: 90
